<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wms</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
        .dark {
          color: #fff;
          background-color: #000;
        }
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}
        .icon-block {
          display: inline-block;
          width: 200px;
          border: 1px #ccc solid;
          margin-bottom: 10px;
        }

		/* Generated by grunt-webfont */



@font-face {
	font-family:"wms";
	src:url("fonts/wmsicon.eot");
	src:url("fonts/wmsicon.eot?#iefix") format("embedded-opentype"),
		url("fonts/wmsicon.woff") format("woff"),
		url("fonts/wmsicon.ttf") format("truetype");
	font-weight:normal;
	font-style:normal;
}

.wms {
	
		font-family:"wms";
	
	display:inline-block;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.wms-add:before {
	content:"\f101";
}


.wms-clear-formatting:before {
	content:"\f102";
}


.wms-clear:before {
	content:"\f103";
}


.wms-delete:before {
	content:"\f104";
}

		</style>
	</head>
	<body>
		<h1>wms</h1>

		<div class="icons" id="icons">
			
		  <div class="icon-block">
          <div class="icons__item" data-name="add"><i class="wms wms-add"></i> wms-add</div>
          <div class="icons__item dark" data-name="add"><i class="wms wms-add"></i> wms-add</div>
          </div>
			
		  <div class="icon-block">
          <div class="icons__item" data-name="clear-formatting"><i class="wms wms-clear-formatting"></i> wms-clear-formatting</div>
          <div class="icons__item dark" data-name="clear-formatting"><i class="wms wms-clear-formatting"></i> wms-clear-formatting</div>
          </div>
			
		  <div class="icon-block">
          <div class="icons__item" data-name="clear"><i class="wms wms-clear"></i> wms-clear</div>
          <div class="icons__item dark" data-name="clear"><i class="wms wms-clear"></i> wms-clear</div>
          </div>
			
		  <div class="icon-block">
          <div class="icons__item" data-name="delete"><i class="wms wms-delete"></i> wms-delete</div>
          <div class="icons__item dark" data-name="delete"><i class="wms wms-delete"></i> wms-delete</div>
          </div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;wms wms-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
